                    </p>
                    <p>
                        <label for="msg">Your Message : </label> <br>
                        <textarea name="msg" id="msg" cols="30" rows="10" placeholder="give your comments here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">
                    Submit
                </button>
                <button type="reset">
